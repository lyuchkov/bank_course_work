<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Clients</title>
</head>
<body>
<table class="table" style="margin: 40px; width: 60%;">
    <thead>
    <th scope="col">id</th>
    <th scope="col">address</th>
    <th scope="col">phone</th>
    </thead>
    <tbody>
    <tr  th:if="${ #lists.isEmpty(clientList)}">
        <td colspan="2"> Нет доступных отделений банка</td>
    </tr>
    <tr th:each="client : ${clientList}">
        <td><span th:text="${client.id}" > id </span></td>
        <td><span th:text="${client.address}"> adrerss </span></td>
        <td><span th:text="${client.phone}"> phone </span></td>

    </tr>
    </tbody>
</table>
</body>
</html>
