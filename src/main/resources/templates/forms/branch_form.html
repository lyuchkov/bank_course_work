<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Создание нового отделения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input{
            width: 60%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Банк</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/client/all}">Клиенты</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Отлеления
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/branch/all}">Посмотреть все</a></li>
                        <li><a class="dropdown-item" th:href="@{/branch/new}">Зарегестрировать новое</a></li>
                        </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<form style="padding: 40px;" th:action="@{/branch/new}" th:object="${branch}" method="post">
    <h3>Создать новое отделение</h3>
    <div class="mb-3">
        <label for="name">Адрес: </label> <input type="text" class="form-control"  th:field="*{address}" id="name" style="width: 25%; "  placeholder="Большая Морская ул. 67" required></p>
    </div>
        <label for="phone">Телефон:</label>
        <div class="input-group has-validation" style="width: 13%;">
            <span class="input-group-text" id="inputGroupPrepend">+7</span>
            <input type="tel" class="form-control" th:field="*{phone}" id="phone"  placeholder="9991234567" required>
        </div>
    </div>
    <p><input type="submit" class="btn btn-primary" value="Сохранить" style="width: 150px;"/> <input class="btn btn-primary"  type="reset" value="Очистить поля" style="width: 150px;"/></p>
    <p  th:if="${error_message != null}" th:text="${error_message}"></p>
</form>
</body>
</html>
