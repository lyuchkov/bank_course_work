<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create new client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input{
            width: 60%;
        }
    </style>
</head>
<body>

<form style="padding: 40px;" th:action="@{/client/new}" th:object="${client}" method="post">
    <h3>Создать новую запись клиента</h3>
    <div class="mb-3">
        <label for="name">Имя: </label> <input type="text" class="form-control"  th:field="*{name}" id="name" style="width: 10%; "  placeholder="Иван" required></p>
    </div>
    <div class="mb-3">
        <label for="surname">Фамилия:</label>  <input type="text" class="form-control" th:field="*{surname}" id="surname" style="width: 10%;"  placeholder="Иванов" required>
    </div>
    <div class="mb-3">
        <label for="email">Почта: </label> <input type="email" class="form-control" th:field="*{email} " placeholder="name@example.com" style="width: 13%;" id="email" required>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль до 30-ти символов" th:field="*{password} " required>
        <label for="floatingPassword">Пароль</label>
    </div>
    <div class="mb-3">
        <label for="phone">Телефон:</label>
        <div class="input-group has-validation" style="width: 13%;">
            <span class="input-group-text" id="inputGroupPrepend">+7</span>
            <input type="tel" class="form-control" th:field="*{phone}" id="phone"  placeholder="9991234567" required>
        </div>
    </div>
    <div class="mb-3">
        <select th:value="${branchList}" th:field="*{branchId}" class="form-select" aria-label="Default select example">
            <option   th:each="branch : ${branchList}" th:value="${{branch.id}}" th:text="${branch.address}"></option>

        </select>
    </div>
    <p><input type="submit" class="btn btn-primary" value="Сохранить" style="width: 150px;"/> <input class="btn btn-primary"  type="reset" value="Очистить поля" style="width: 150px;"/></p>
    <p  th:if="${error_message != null}" th:text="${error_message}"></p>
</form>
</body>
</html>
