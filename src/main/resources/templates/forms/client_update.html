<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить данные пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h3 th:if="${client_exist == '0'}" th:text="'Пользователя с id = ' + ${id} + ' не существует, либо он не активен'" >Не существует</h3>
<form style="padding: 40px;" th:if="${client_exist == '1'}" th:action="@{/client/edit/{id}(id=${client.id})}" th:object="${client}" th:method="patch">
  <h3>Редактировать запись клиента</h3>
  <div class="mb-3">
    <label for="name">Имя: </label> <input type="text" class="form-control"  th:field="*{name}" id="name" style="width: 10%; "  placeholder="Иван" required></p>
  </div>
  <div class="mb-3">
    <label for="surname">Фамилия:</label>  <input type="text" class="form-control" th:field="*{surname}" id="surname" style="width: 10%;"  placeholder="Иванов" required>
  </div>
  <div class="mb-3">
    <label for="email">Почта: </label> <input type="email" class="form-control" th:field="*{email} " placeholder="name@example.com" style="width: 13%;" id="email" disabled>
  </div>
  <div class="mb-3">

    <label for="phone">Телефон:</label>
    <div class="input-group has-validation" style="width: 13%;">
      <span class="input-group-text" id="inputGroupPrepend">+7</span>
      <input type="tel" class="form-control" th:field="*{phone}" id="phone"  placeholder="9991234567" required>
    </div>
  </div>
  <p><input type="submit" class="btn btn-primary" value="Сохранить" style="width: 150px;"/> <input class="btn btn-primary"  type="reset" value="Убрать изменения" style="width: 150px;"/></p>
  <p  th:if="${error_message != null}" th:text="${error_message}"></p>
</form>
</body>
</html>
