<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form style="padding: 40px;"  th:action="@{/login}"  th:method="post">
  <h3>Вход в учетную запись</h3>
  <div class="mb-3">
    <label for="name">Логин: </label> <input type="text" class="form-control"   id="name" style="width: 10%; "  placeholder="mail@mail.com" name="username" required></p>
  </div>
  <div class="mb-3">
    <label for="password">Пароль:</label>  <input name="password" type="password" class="form-control"  id="password" style="width: 10%;"   required>
  </div>
  <p><input type="submit" class="btn btn-primary" value="Войти" style="width: 150px;"/></p>
  <div th:if="${param.error}">
    Некорекктные логин и/или пароль.
  </div>
  <div th:if="${param.logout}">
    Вы вышли из аккаунта.
  </div>
  <p  th:if="${error_message != null}" th:text="${error_message}"></p>
</form>
</body>
</html>
